<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host</title>
  <link rel="stylesheet" href="../stylesHost.css">

</head>

<body>
  <div id="controlButtons" style="margin-top:5px">
    <span>Tắt đáp án/nút</span>
    <button id="disableA4">Tắt đáp án 4</button>
    <button id="disableA1">Tắt đáp án 1</button>
    <button id="disableAllMoneyBtn">Tắt cộng/trừ</button>
    <hr>
    <span>Đáp án sai</span>
    <button id="ans1Wrong">Đáp án 1 sai</button>
    <button id="ans2Wrong">Đáp án 2 sai</button>
    <button id="ans3Wrong">Đáp án 3 sai</button>
    <button id="ans4Wrong">Đáp án 4 sai</button>
    <hr>
    <span>Đồng hồ</span>
    <button id="60s">60 giây</button>
    <button id="30s">30 giây</button>
    <button id="endClock">Dừng thời gian</button>
    <hr>
    <span>Tải câu hỏi</span>
    <input type="file" id="xlsxFileInput">
    <button id="loadQ11">C1 CĐ1</button>
    <button id="loadQ12">C1 CĐ2</button>
    <button id="loadQ21">C2 CĐ1</button>
    <button id="loadQ22">C2 CĐ2</button>
    <button id="loadQ31">C3 CĐ1</button>
    <button id="loadQ32">C3 CĐ2</button>
    <button id="loadQ41">C4 CĐ1</button>
    <button id="loadQ42">C4 CĐ2</button>
    <button id="loadQ51">C5 CĐ1</button>
    <button id="loadQ52">C5 CĐ2</button>
    <button id="loadQ61">C6 CĐ1</button>
    <button id="loadQ62">C6 CĐ2</button>
    <button id="loadQ71">C7 CĐ1</button>
    <button id="loadQ72">C7 CĐ2</button>
    <button id="loadQ81">C8 CĐ1</button>
    <button id="loadQ82">C8 CĐ2</button>
    <hr>
    <span>Hiện đáp án và câu hỏi</span>
    <button id="2cats">Hiện 2 chủ đề</button>
    <button id="openCat">Hiện chủ đề</button>
    <button id="openA1">Hiện đáp án 1</button>
    <button id="openA2">Hiện đáp án 2</button>
    <button id="openA3">Hiện đáp án 3</button>
    <button id="openA4">Hiện đáp án 4</button>
    <button id="openQ">Hiện câu hỏi</button>
    <hr>
    <input type="number" id="setMoney" name="setMoney" value="0">
    <button for="setMoney" id="setMoneyBtn">Đặt tiền</button>
    <button id="resetMoneyPut">Đặt lại tiền 4 đáp án về 0</button>
    <hr>
    <span>Âm thanh</span>
    <button id="startQ">Bắt đầu câu hỏi</button>
    <button id="startProg">Bắt đầu chương trình</button>
    <button id="after60s">Nền mở đáp án</button>
    <button id="beforeQ">Nền trước 60s</button>
    <button id="passQ">Sau đáp án đúng</button>
    <button id="win">Thắng</button>
    <button id="lose">Thua</button>
    <button id="stopAll">Dừng tất cả âm thanh</button>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/xlsx.full.min.js"></script>
  <script src="/scripts/readxlfile.js"></script>
  <script src="/scripts/host.js"></script>
</body>

</html>
